      <main>
            <div class="box">
              <div class="inner-box">
                <div class="forms-wrap">

                  <!-- Recuperação de senha -->
                  <form action="index.html" autocomplete="off" class="sign-in-for">
                    <div class="heading">
                      <h2 class="titleSenha">Recuperação de senha</h2>
                    </div>
      
                    <div class="actual-form">
                      <div class="input-wrap">
                        <input type="text" minlength="4" class="input-field" autocomplete="off" require />
                        <label>Nome completo:</label>
                      </div>

											<div class="input-wrap">
                        <input type="text" minlength="4" class="input-field" autocomplete="off" require />
                        <label>CPF:</label>
                      </div>
      
                      <div class="input-wrap">
                        <input type="password" minlength="4" class="input-field" autocomplete="off" require />
                        <label>Nova senha</label>
                      </div>

											<div class="input-wrap">
                        <input type="password" minlength="4" class="input-field" autocomplete="off" require />
                        <label>Confirme senha</label>
                      </div>
											
											<input type="submit" value="Enviar" class="sign-btn" />
											
                      
                      <p class="text">
                        Não lembra da sua senha?
                        <a href="#"> Clique aqui!</a>
                      </p>
                    </div>
                  </form>
                  
                
                </div>
