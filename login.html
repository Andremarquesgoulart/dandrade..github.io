      <main class="content-login align-vert-hr">
            <form id="myForm" action="#" method="post" class="form">
                  <img src="img/logo.png" alt="" srcset="" class="logo-form">
                  <div class="title-form align-vert">
                        <h2>Fazer Login</h2>
                  </div>
                  <div class="link-cadastro align-vert">
                        <p>Novo usuário?</p>
                        <a href="cadastro.html">Crie uma conta</a>
                  </div>
                  <div class="box-form">

                        <input type="text" id="name" name="name" class="nome" required minlength="8" plac <input
                              type="text" id="cpf" name="cpf" required placeholder="CPF:">
                  </div>
                  <div class="btn-form align-vert">
                        <button type="submit">
                              <a href="credor.html" class="cancelar">Cancelar</a>
                        </button>
                        <button type="submit">
                              <a href="credor.html" class="continuar">Continuar</a>
                        </button>
                  </div>
                  <div class="line-form">
                        <div class="line">
                        </div>
                        <div class="txtForm">Ou</div>
                  </div>
                  <section class="social-form">
                        <div class="content-social-form form-facebook">
                              <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                              Continue com Facebook
                        </div>
                  </section>
                  <div class="recaptcha">
                  </div>
                  <div class="help-footer">Obter ajuda para fazer login</div>
            </form>
      </main>
