<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Meta tags para SEO -->
      <meta name="description" content="Descrição do seu site">
      <meta name="keywords" content="palavras-chave relacionadas ao seu site">
      <meta name="author" content="Seu nome ou nome da sua empresa">
      <meta name="robots" content="index, follow">

      <!-- Meta tags para compartilhamento em redes sociais -->
      <meta property="og:title" content="Título do seu site">
      <meta property="og:description" content="Descrição do seu site">
      <meta property="og:image" content="URL da imagem que aparecerá no compartilhamento">
      <meta property="og:url" content="URL do seu site">
      <meta name="twitter:card" content="summary_large_image">

      <!-- Meta tags  iOS (iPhone ou iPad) -->
      <meta name="theme-color" content="#ffffff">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- Aos -->
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

      <!-- Links internos css -->
      <link rel="stylesheet" href="/css/style-index.css">
      <link rel="stylesheet" href="/css/reset.css">
      <link rel="stylesheet" href="/css/class.css">
      <link rel="stylesheet" href="/css/responsive.css">


      <!-- Links externos css -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- Links externos Jquery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

      <title>Cadastro - D.Andrade</title>
</head>

<body>

      <!-- HEADER HOME -->
      <header class="header-top">
            <nav>
                  <a class="logo" href="/">
                        <img src="img/logo.png" alt="" srcset="Logo D.Andrade" class="logo" data-aos="fade-right"
                              data-aos-duration="1500">
                  </a>
                  <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                  </div>
                  <ul class="nav-list">
                        <li><a href="index.html" class="border-btn">Início</a></li>
                        <li><a href="#homeDandrade" data-scroll>A D.Andrade</a></li>
                        <li><a href="#homePrecatorios" data-scroll>+ para você</a></li>
                        <li><a href="#homeBlog" data-scroll>Blog</a></li>
                        <li><a href="#homeContato" data-scroll>Contato</a></li>
                        <li><a href="login.html" class="active" id="">Login</a></li>
                  </ul>
            </nav>
      </header>

      <main class="content-login align-vert-hr">

            <form id="myForm" action="#" method="post" class="form">
                  <div class="title-form align-vert-hr">
                        <h2>Cadastro</h2>
                  </div>

                  <div class="link-cadastro align-vert-hr">
                        <p>Caso já tenha sua conta. </p>
                        <a href="login.html">Clique aqui!</a>
                  </div>

                  <div class="box-form">
                        <input type="text" id="name" name="name" class="nome" required minlength="8"
                              placeholder="Nome completo:">
                        <input type="text" id="cpf" name="cpf" required placeholder="CPF:">
                        <input type="tel" id="telefone" class="telefone" name="telefone" required
                              placeholder="Telefone: (ddd) 9xxxx-xxxx" pattern="\(\d{2}\) \d{4,5}-\d{4}"
                              title="Digite um telefone válido, no formato (dd) 9xxxx-xxxx">

                        <select name="tipo-precatorio" id="tipo-precatorio" class="tipo-precatorio">
                              <option value="estadual">Estadual</option>
                              <option value="municipal">Municipal</option>
                              <option value="federal">Federal</option>
                              <option value="direitoCreditorio">Direito Creditório</option>
                        </select>
                  </div>

                  <button type="submit">
                        <a href="login.html">Enviar</a>
                  </button>

                  <div class="recaptcha">

                  </div>

                  <div class="link-ajuda-cadastro align-vert-hr">
                        <p>Precisa de ajuda?</p>
                        <a href="cadastro.html" id="cadastro-link">Clique aqui!</a>
                  </div>
            </form>


      </main>



      <!-- LINKS JS -->

      <script src="/js/paginacao.js"></script>
      <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
      <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
      <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
                  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="/js/depoimento.js"></script>
      <script src="/js/chart.js"></script>
      <script src="app.js"></script>
      <script src="/js/calc.js"></script>
      <script src="/js/cont.js"></script>
      <script src="/js/mobileNavbar.js"></script>
      <script src="/js/cadastro.js"></script>

      <!-- Aos Script -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
            AOS.init();
      </script>
      <!-------------->

</body>

</html>
